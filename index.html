<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="TicTacToe.css">
   
</head>

<body>
    <h1> The Learning Game</h1><h1> Tic Tac Toe!</h1>
    <div id="board">
        <div data-index="1" class="tile"></div>
        <div data-index="2" class="tile leftborder"></div>
        <div data-index="3" class="tile leftborder"></div>
        <div data-index="4" class="tile topborder"></div>
        <div data-index="5" class="tile topborder leftborder" ></div>
        <div data-index="6" class="tile topborder leftborder"></div>
        <div data-index="7" class="tile topborder"></div>
        <div data-index="8" class="tile topborder leftborder"></div>
        <div data-index="9" class="tile topborder leftborder"></div>
    
        <div id="strike" class="strike"></div>
    </div>
    <div id="winnerbox" class="hidden">
        <h2 id ="gameovertext">Game over</h2>
        <button id="play-again">Play again?</button>
    
    </div>
    <script src="./TicTacToe.js"></script>
</body>
</html>
